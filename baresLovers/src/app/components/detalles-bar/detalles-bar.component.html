<div class="text-content">
    <h2 class="titulo">{{ bar?.name }}</h2>
</div>


<div class="col">
    <div class="card shadow-sm">
      <div class="poster-image-container">
        <img [src]="bar.poster[0].url" alt="{{bar.name}}" width="359px">
      </div>
      
      
  
      <div class="card-body">
        <p class="card-text">{{bar.ubication}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>

    <div class="text-content">
        <h3 class="titulo">Ubicacion</h3>
        <p class="texto">{{bar.ubication}}</p>
    </div>

    <div class="text-content">
        <h3 class="titulo">Descripcion</h3>
        <p class="texto">{{bar.description}}</p>
    </div>

    <div>
        <div>
            <div class="text-content">
                <h3 class="titulo">Menu</h3>
            </div>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col" *ngFor="let food of bar.menu">
                            <div class="card shadow-sm">
                                <div class="image-container">
                                    <img [src]="food.url" alt="{{food.name}}" width="359px">
                                </div>

                                <div class="card-body">
                                    <p class="card-text">{{food.name}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                    </div>
                                </div>
                                <!-- <div class="card-body">
                                    <p class="card-text">{{food.name}} - ${{food.price}}</p>
                                </div> -->
                                <!-- <div class="text-content">
                                    <p class="texto">{{food.name}}</p>  
                                </div> -->
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            
                    
        </div>
    </div>

    

    <div>
        <h3>Eventos</h3>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- <div class="col" *ngFor="let event of bar.events">
                        <div class="card shadow-sm">
                            <div class="image-container">
                                <img [src]="event.url" alt="{{event.nameEvent}}" width="359px">
                            </div>

                            <div class="card-body">
                                <p class="card-text">{{event.nameEvent}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <app-visual-evento  [evento]="evento" [barId]="bar._id.$oid" *ngFor="let evento of bar.events"></app-visual-evento>
                </div>
            </div>
        </div>         
    </div>
    

    <div>
        <h3>Post</h3>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <app-visual-post  [post]="post" [barId]="bar._id.$oid" *ngFor="let post of bar.posts"></app-visual-post>
                </div>
                <!-- <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" *ngFor="let post of bar.posts">
                        <div class="card shadow-sm">
                            <div class="image-container">
                                <img [src]="post.url" alt="{{post.namePost}}" width="359px">
                            </div>
                        </div>
                            
                        <div class="card-body">
                            <p class="card-text">{{post.namePost}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div> -->
                
            </div>
        </div>    
    </div>
</div>

<div class="fixed-buttons-container">
    <button class="btn btn-primary fixed-button"><a href="bares/{{bar._id.$oid}}/newPost">Nuevo Post</a></button>
    <button class="btn btn-secondary fixed-button"><a href="bares/{{bar._id.$oid}}/newEvento">Nuevo Evento</a></button>
</div>
